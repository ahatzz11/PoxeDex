<html>
    <style type="text/css">

            /* CSS code */
            #menu 
            {
                background: #333;
                height: 30px;
            }
            #menu ul 
            {
                margin:0;padding:0;
            }
            #menu ul a 
            {
                text-decoration: none;
            }
            #menu ul li 
            {
                list-style: none;
                float: left;
                position: relative;
            }
            #menu ul li a 
            {
                background: #333;
                color: #fff;
                border: 1px solid #333;
                display: block;
                padding: 4px;
                width: 154px;
            }
            #menu ul ul 
            {
                padding:0;
                overflow: hidden;
            }
            #menu ul ul li 
            {
                float: none;
                display: none;
                border-bottom: 1px solid #ccc;
                border-left: 1px solid #ccc;
                border-right: 1px solid #ccc;  
            }
            #menu ul ul li a 
            {  
                background: #f0f0f0;
                color: #333;
                border:none;
            }
            #menu ul ul li a:hover 
            {
                background: #ccc;
            }
            #menu ul li a:hover, 
            #menu ul li:hover ul li 
            {
                display:block !important;
            }


        </style>
